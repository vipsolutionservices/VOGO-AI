; ============================================================================
; VOGO CHATBOT - CONFIGURATION FILE
; Phase B: Encrypted INI Configuration
; File: config/chatbot.ini
; ============================================================================

[GENERAL]
; Application name and version
APP_NAME=Vogo Chatbot
APP_VERSION=2.0.0
ENVIRONMENT=development
DEBUG_MODE=true

; Server configuration
SERVER_PORT=3000
SERVER_HOST=localhost

[API]
; API Base URL (Phase C: Switch between test and production)
API_BASE_URL=https://test07.vogo.family/wp-json/vogo/v1
API_TIMEOUT=10000

; Enable/Disable real API calls (Phase B: false, Phase C: true)
ENABLE_API_CALLS=false

; JWT Configuration
JWT_EXPIRY_DAYS=7
JWT_AUTO_REFRESH=true

; Default link when link is null in predefined QA
DEFAULT_PRODUCT_LINK=https://vogo.family/product/oftalmologie-ochelari-glasses/

[AUTHENTICATION]
; Demo mode credentials (Phase B only)
DEMO_USERNAME=demo@vogo.family
DEMO_PASSWORD=demo123

; Real credentials (Phase C - will be provided by client)
VOGO_USERNAME=emp.mobile.generale@vogo.family
VOGO_PASSWORD=Abcd1234

[DATABASE]
; MySQL Connection
DB_HOST=localhost
DB_PORT=3306
DB_NAME=vogo_chatbot
DB_USER=vogo_user
DB_PASSWORD=vogo_secure_password_2026
DB_CHARSET=utf8mb4
DB_POOL_MIN=2
DB_POOL_MAX=10
DB_CONNECTION_TIMEOUT=10000

[LANGUAGES]
; Default language
DEFAULT_LANGUAGE=en

; Supported languages (comma-separated)
SUPPORTED_LANGUAGES=en,ro,it,fr,de,es

; Auto-detect language from user input
AUTO_DETECT_LANGUAGE=true

[NLP]
; NLP Model Configuration
NLP_CONFIDENCE_THRESHOLD=0.5
NLP_USE_DATABASE_RULES=true
NLP_USE_REGEX=true
NLP_USE_KEYWORDS=true
NLP_FALLBACK_ENABLED=true

[PROVIDERS]
; OpenAI Configuration (Level 2 - VIP Users)
OPENAI_ENABLED=false
OPENAI_API_KEY=
OPENAI_MODEL=gpt-4
OPENAI_MAX_TOKENS=500
OPENAI_TEMPERATURE=0.7

; VIP Users (comma-separated user IDs)
VIP_USER_IDS=

; Confidence threshold to escalate to OpenAI
OPENAI_ESCALATION_THRESHOLD=0.3

[FEATURES]
; Feature Flags
SHOPPING_LIST_ENABLED=true
CALENDAR_ENABLED=true
PRODUCT_SEARCH_ENABLED=true
PREDEFINED_QA_ENABLED=true

; Phase C: API Sync Features (disabled in Phase B)
SHOPPING_LIST_API_SYNC=false
CALENDAR_API_SYNC=false
PRODUCT_SEARCH_API_SYNC=false

[CACHE]
; Cache Configuration
ENABLE_CACHE=true
CACHE_PREDEFINED_QA=true
CACHE_PRODUCT_SEARCH=true
CACHE_EXPIRY_HOURS=24

[LOGGING]
; Logging Configuration
LOG_LEVEL=info
LOG_CONVERSATIONS=true
LOG_API_CALLS=true
LOG_FILE_PATH=./logs/chatbot.log
LOG_MAX_SIZE=10MB
LOG_MAX_FILES=10

[UI]
; UI Configuration
THEME=light
SHOW_TYPING_INDICATOR=true
AUTO_OPEN_ON_LOAD=false
WIDGET_POSITION=bottom-right

[SECURITY]
; Security Settings
ENCRYPT_PASSWORDS=true
ENCRYPTION_ALGORITHM=aes-256-cbc
SESSION_TIMEOUT_MINUTES=30
MAX_LOGIN_ATTEMPTS=5

[PERFORMANCE]
; Performance Settings
MAX_CONCURRENT_REQUESTS=100
REQUEST_RATE_LIMIT=60
RATE_LIMIT_WINDOW_SECONDS=60

[EMBED]
; Embed Script Configuration
EMBED_CDN_URL=https://cdn.vogo.family/vogo-chatbot.js
EMBED_VERSION=2.0.0
EMBED_LOAD_ASYNC=true

; ============================================================================
; PHASE B vs PHASE C Configuration
; ============================================================================
; Phase B (Demo without API keys):
;   - ENABLE_API_CALLS=false
;   - SHOPPING_LIST_API_SYNC=false
;   - CALENDAR_API_SYNC=false
;   - Uses MySQL database for all operations
;
; Phase C (With real API keys):
;   - ENABLE_API_CALLS=true
;   - SHOPPING_LIST_API_SYNC=true
;   - CALENDAR_API_SYNC=true
;   - VOGO_USERNAME=<provided by client>
;   - VOGO_PASSWORD=<provided by client>
;   - Syncs with real API while caching in database
; ============================================================================